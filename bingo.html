<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css">
    <title>Javascript BINGO!</title>
</head>
<body>
    <script src="bingo.js"></script>
    <div id="container">
        <h1>BINGO BOARD</h1>
        <div id="input-field">
            <input type="text" id="input-number" value="Click 'Random Number'!">
        </div>
        <div id="buttons">
            <input type="button" id="random-number" value="Random Number" onclick="highlightBingoBlock()">
            <input type="button" id="user-click" value="User Board">
        </div>
        <div id="bingo-board">
        </div>
        <div id="user-board">

        </div>
    </div>
</body>
</html>
